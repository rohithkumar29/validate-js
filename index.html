<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Train Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="date"],
    select,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Train Ticket Booking</h1>

<form id="bookingForm" action="#" method="POST">
  <label for="from">From:</label>
  <input type="text" id="from" name="from" required />

  <label for="to">To:</label>
  <input type="text" id="to" name="to" required />

  <label for="date">Journey Date:</label>
  <input type="date" id="date" name="date" required />

  <label for="trainno">Train Number/Name:</label>
  <input type="text" id="trainno" name="trainno" required />

  <label for="class">Class:</label>
  <select id="class" name="class" required>
    <option value="" disabled selected>Select Class</option>
    <option value="SL">Sleeper (SL)</option>
    <option value="3A">3rd AC (3A)</option>
    <option value="2A">2nd AC (2A)</option>
    <option value="1A">1st AC (1A)</option>
  </select>

  <label for="seats">Number of Seats:</label>
  <input type="number" id="seats" name="seats" min="1" max="6" required />

  <label for="passengerName">Passenger Name:</label>
  <input type="text" id="passengerName" name="passengerName" required />

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="0" max="120" required />

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="" disabled selected>Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <button type="submit">Book Ticket</button>
</form>

</body>
</html>
